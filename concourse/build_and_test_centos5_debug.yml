platform: linux
image: docker:///yolo/orcadev#centos5
inputs:
  - name: bin_gpos_debug
  - name: bin_xerces
  - name: orca_src
outputs:
  - name: build_and_test_debug
run:
  path: orca_src/concourse/build_and_test.py
  args:
    - --build_type=DEBUG
    - --output_dir=build_and_test_debug/install
    - bin_gpos_debug
    - bin_xerces
